<!DOCTYPE html>
<html>
	<head>
		<title>Testing RESTful API</title>
	</head>

	<body>
		<div id="id01" class="list">
		</div>

		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if(this.readyState == 4 && this.status == 200) {
					var obj = JSON.parse(this.responseText);
					document.getElementById("id01").innerHTML = obj.cat_id + "-" + obj.item_id;
				}
			};
			xmlhttp.open("GET", "../api/item/read.php", true);
			xmlhttp.send();
		</script>
	</body>

</html>
